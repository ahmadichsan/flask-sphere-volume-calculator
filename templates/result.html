<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

  <!-- <link rel="stylesheet" href="fonts/icomoon/style.css"> -->
  <link rel="stylesheet" href="{{ url_for('static', filename='fonts/icomoon/style.css') }}">

  <!-- <link rel="stylesheet" href="css/owl.carousel.min.css"> -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/owl.carousel.min.css') }}">

  <!-- Bootstrap CSS -->
  <!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">

  <!-- Style -->
  <!-- <link rel="stylesheet" href="css/style.css"> -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

  <title>Sphere Volume Calculator</title>
</head>

<body>

  <div class="content p-5">
    <div class="container">
      <div class="row">
        <div class="col-md-12 d-flex align-items-center justify-content-center">
          <lottie-player src="https://assets2.lottiefiles.com/packages/lf20_lz5rbiit.json" background="transparent"
            speed="1" loop autoplay class="lottie-result">
          </lottie-player>
        </div>

        <div class="col-md-12 mt-5 d-flex align-items-center justify-content-center">
          <div class="mb-4">
            <h3>
              The sphere volume is {{ volume }} (m<sup>3</sup>), Great!!
            </h3>

            <div class="mb-4">
              <img src="{{ url_for('static', filename='images/formula.png') }}" alt="Image" class="img-fluid img-formula">
            </div>

            <div class="mb-4">
              <div>
                Detail Information:
              </div>

              <ul>
                <li>
                  Radius: {{ rad }} (m)
                </li>
                <li>
                  Pi: {{ pi }}
                </li>
              </ul>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>


  <!-- <script src="js/jquery-3.3.1.min.js"></script> -->
  <script src="{{ url_for('static', filename='js/jquery-3.3.1.min.js') }}"></script>
  
  <!-- <script src="js/popper.min.js"></script> -->
  <script src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
  
  <!-- <script src="js/bootstrap.min.js"></script> -->
  <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
  
  <!-- <script src="js/main.js"></script> -->
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</body>

</html>
